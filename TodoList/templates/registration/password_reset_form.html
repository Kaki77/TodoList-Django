{% extends '../TodoList/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            {% if form.email.errors %}
                {{ form.email.errors }}
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-4 offset-md-4">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <p class="required_fields">* fields are required</p>
                <input type="submit" class="btn btn-outline-primary" value="Reset password">
            </form> 
        </div>
    </div>
</div>
    
{% endblock %}
